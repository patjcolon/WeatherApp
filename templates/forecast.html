<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="60;url=http://127.0.0.1:5000/forecast" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link href="../static/style.css" rel="stylesheet">
  <title>5 Day Forecast</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@500&display=swap" rel="stylesheet">
    <style>
      body {
        font-weight: 600;
        color: aliceblue;
        max-width: 100vw;
        overflow-x: hidden;
        font-family: 'Mulish', sans-serif;
      }
    </style>
</head>
<body>
  <section id="title" style="width: 100vw;">
    <div class="container">
      <header class="d-flex flex-wrap justify-content-center py-3">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
          <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
          <span class="fs-4"> {{ city_banner }} </span>
        </a>

        <ul class="nav nav-pills">
          <li class="nav-item"><a href="{{ url_for('index')}}" class="nav-link active" aria-current="page">Home</a></li>
        </ul>
      </header>
    </div>
  </section>

  <section id="forecasts" class="gradient-background">
    <div class="row row-cols-1 row-cols-md-3 row-cols-lg-6 p-4 text-center" style="max-width: 100vw;">  
      {% set days_forecasts = forecast_list.split(';') %}
      {% for day in days_forecasts %}
    
    
      <div class="col mb-2">
        <div class="rounded-3 border border-primary day-forecast">
          {% set hours = day.split('|') %}
          {% for hour in hours %}
          <div class="row row-cols-1 mx-1 py-2 border-bottom">
            {% set details = hour.split(',') %}
            {% for detail in details %}
            <div class="detail-container">
              {{ detail }}
            </div>

            {% endfor %}
            </div>
          {% endfor %}
        </div>
      </div>
      {% endfor %}
    </div>
  </section>


</body>
</html>
