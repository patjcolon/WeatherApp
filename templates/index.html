<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="60;url=http://127.0.0.1:5000/" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link href="../static/style.css" rel="stylesheet">
  <title>See your city's weather forecast</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@500&display=swap" rel="stylesheet">
    <style>
      body {
        font-weight: 600;
        max-width: 100vw;
        overflow-x: hidden;
        font-family: 'Mulish', sans-serif;
      }
    </style>
</head>
<body>
  <section id="title" style="width: 100vw;">
    <div class="container">
      <header class="d-flex flex-wrap justify-content-center py-3 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
          <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
          <span class="fs-4"> 5 Day Forecasts </span>
        </a>

        <ul class="nav nav-pills">
          <li class="nav-item"><a href="{{ url_for('index')}}" class="nav-link active" aria-current="page">Home</a></li>
        </ul>
      </header>
    </div>
  </section>

  <section id="city-form" class="gradient-background">

    <div class="container col-xl-8 px-4 py-2">
      <div class="col-lg-10 align-items-center g-lg-5 pb-2">
        
        <div class="row-lg-6 text-center text-lg-start mb-1 mx-3">
          <h1 class="display-4 fw-bold lh-1 my-3" style="text-align: center;">5 Day Forecasts</h1>
          <p class="fs-4" style="text-align: center;">Enter your city name to see the weather forecast.</p>
        </div>
        <div class="row-md-10 mx-auto my-2 row-lg-5">
          <form action="{{ url_for('index')}}" method="post" class="px-4 py-2 p-md-5 border border-dark rounded-3">
            <div class="form-floating mb-3">
              <input type="text" id="cityname" name="city_name" class="mt-3 form-control border-dark" placeholder="City name">
              <label for="floatingInput">City name</label>
              <button class="my-3 w-100 btn btn-lg btn-outline-dark" type="submit">Get Forecast</button>

              <small class="mt-2" style="font-weight: 400;">Daily forecasts are in 3 hour segments.</small>

            </div>
          </form>
        </div>
        
      </div>
    </div>



  </section>
</body>
</html>
